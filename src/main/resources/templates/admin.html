<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://kit.fontawesome.com/9f04fd84f4.js" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container mt-4">
    	<table class="table table-dark">
    		<thead class="">
    			<tr>
	    			<th>ID</th>
	    			<th>Username</th>
	    			<th>Email</th>
	    			<th>Contraseña</th>
	    			<th>Roles</th>
	    			<th>Operaciones</th>
	    		</tr>
	    	</thead>
	    	<tbody>
	    		<tr th:each="usuario : ${listaUsuarios}">
	    			<td th:text="${usuario.id}">ID</td>
	    			<td th:text="${usuario.username}">Username</td>
	    			<td th:text="${usuario.email}">Email</td>
	    			<td th:text="${usuario.contrasena}">Contraseña</td>
	    			<td th:text="${usuario.roles}">Roles</td>
	    			<td>
						<a class="btn btn-secondary" th:href="@{/editarUsuario/{id}(id=${usuario.id})}">Editar</a>
						<a class="btn btn-secondary" th:href="@{/eliminarUsuario/{id}(id=${usuario.id})}">Eliminar</a>
					</td>
	    			
				</tr>
			</tbody>
	    </table>
	</div>
</body>
</html>
